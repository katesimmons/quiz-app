<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<header>
	<h1>Quiz</h1>
	<p>This is a very simple quiz.</p>
</header>

<section>Counter goes here</section>

<section>

<form>
	<p>What color is the sky?</p>
	<input type="radio" name="color" value="blue">Blue
	<br>
	<input type="radio" name="color" value="green">Green
	<br>
	<input type="radio" name="color" value="yellow">Yellow
	<br><br>
	<button type="button" class="button">Submit</button>
</form>

<form>
	<p>What color is the grass?</p>
	<input type="radio" name="color" value="blue">Blue
	<br>
	<input type="radio" name="color" value="green">Green
	<br>
	<input type="radio" name="color" value="yellow">Yellow
	<br><br>
	<button type="button" class="button">Submit</button>
</form>

<form>
	<p>What color is the sun?</p>
	<input type="radio" name="color" value="blue">Blue
	<br>
	<input type="radio" name="color" value="green">Green
	<br>
	<input type="radio" name="color" value="yellow">Yellow
	<br><br>
	<button type="button" class="button">Submit</button>
</form>

</section>

<!--CORRECT modal-->
    <div class="correct" id="modal">
    	<h2>Correct!</h2>
    	<button type="button" class="ok">OK</button>
    </div>

<!--INCORRECT modal-->
    <div class="incorrect" id="modal">
    	<h2>Incorrect!</h2>
    	<button type="button" class="ok">OK</button>
    </div>
<!--THE END modal-->
    <div class="done" id="modal">
    	<h2>Done!!</h2>
    	<button type="button" class="ok">Start Over</button>
    </div>

</body>
</html>
